<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>यूरोप में राष्ट्रवाद का उदय - क्विज़</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1 class="quiz-title">यूरोप में राष्ट्रवाद का उदय</h1>
        <div id="question-container" class="question-container">
            <h2 id="question">यहाँ प्रश्न आएगा</h2>
            <div class="options">
                <button class="option" data-index="0">विकल्प 1</button>
                <button class="option" data-index="1">विकल्प 2</button>
                <button class="option" data-index="2">विकल्प 3</button>
                <button class="option" data-index="3">विकल्प 4</button>
            </div>
        </div>
        <div id="results-container" class="results-container" style="display: none;">
            <h2>परिणाम</h2>
            <p>आपने <span id="score"></span> में से <span id="total-questions"></span> अंक प्राप्त किए।</p>
            <button id="restart-button">पुनः प्रयास करें</button>
        </div>
        <div class="timer">समय: <span id="time">30</span> सेकंड</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
